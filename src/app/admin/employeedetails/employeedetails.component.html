<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" >Open Modal</button>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>FirstName</th>
      <th>Last Name</th>
      <th>Email Id</th>
      <th>Message</th>
      <th>Contact No</th>
      <th>Password</th>
      <th>Edit</th>
    </tr>
  </thead>


  <tbody>
    <tr *ngFor="let X of employeeList;">
      <td>{{X.id  }}</td>
      <td>{{X.firstname | uppercase}}</td>
      <td>{{X.lastname}}</td>
      <td>{{X.emailid}}</td>
      <td>{{X.message}}</td>
      <td>{{X.contactno}}</td>
      <td>{{X.password}}</td>
     <td> <button  (Click)="editEmployeeData(X.id)"  >Edit</button> </td>
    </tr>

   
  </tbody>
</table>



<!-- <div *ngIf="{'ddisplay':display}" class="modal-backdrop fade in" ></div>  -->


<!-- class="modal" -->
<!-- Modal -->
<div id="myModal" class="modal"  role="dialog" [ngStyle] ="{'display':display}"  data-backdrop=""    >
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="reactiveForm" novalidate  >
              <div class="form-group">
                <label class="col-md-4">First Name</label>       
                <input type="text" class="form-control"  formControlName="firstname" #firstname  />
              </div>
             
              <div class="form-group">
                <label class="col-md-4">Last Description </label>
                <input type="text" class="form-control"  formControlName="lastname"  />
              </div>
            
              <div class="form-group">
                <label class="col-md-4">Email ID</label>
                <input type="text" class="form-control"  formControlName="emailid"  />
              </div>
            
        
              <div class="form-group">
                <label class="col-md-4">Message</label>       
                <input type="text" class="form-control"  formControlName="message"  />
              </div>
             
              <div class="form-group">
                <label class="col-md-4">Contact No </label>
                <input type="text" class="form-control"  formControlName="contactno"  />
              </div>
            
              <div class="form-group">
                <label class="col-md-4">Password</label>
                <input type="text" class="form-control"  formControlName="password"  />
              </div>
        
              <div class="form-group">
                <button type="submit" class="btn btn-primary"  (click)="addEmployee()" >
                  Save Employee
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
