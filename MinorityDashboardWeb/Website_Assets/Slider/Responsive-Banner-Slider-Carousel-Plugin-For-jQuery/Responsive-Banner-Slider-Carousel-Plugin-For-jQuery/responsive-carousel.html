<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1, user-scalable=1">
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
   
    <!--[if IE]>
      <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->
    <link href="stylesheets/responsive-carousel.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <title>jQuery responsive-carousel.js Demo</title>
</head>
<body>


<div id="banner-section">
  <div class="carousel">
    <div class="carousel-inner">
			<div class="slide active">
				<img src="https://unsplash.it/1920/480?image=342">
      </div>
      <div class="slide">
				<img src="https://unsplash.it/1920/480?image=352">
      </div>
      <div class="slide">
				<img src="https://unsplash.it/1920/480?image=362">
      </div>
      <div class="slide">
				<img src="https://unsplash.it/1920/480?image=341">
      </div>
      <div class="slide">
				<img src="https://unsplash.it/1920/480?image=241">
      </div>
    </div>
    <div class="arrow arrow-left"></div>
    <div class="arrow arrow-right"></div>
  </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/responsive-carousel.js"></script>
<script>

	// Custom options for the carousel
	var args = {
		arrowRight : '.arrow-right',
		arrowLeft : '.arrow-left',
		speed : 700,
		slideDuration : 4000
	};
	// start BannerSlide
	$('.carousel').BannerSlide(args);

</script>


</html>
